site_name: harborapi

repo_url: https://github.com/pederhan/harborapi
repo_name: pederhan/harborapi
edit_uri: edit/main/docs/

theme:
  name: "material"
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes

plugins:
  - search
  - autorefs
  - mkdocstrings:
      watch:
        - harborapi
      enable_inventory: true
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: numpy
            members_order: source
            docstring_section_style: table
            show_source: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - index.md
  - "Usage":
      - usage/index.md
      - usage/exceptions.md
      - usage/creating-system-robot.md
      - usage/async-sync.md
      - "Recipes":
          - usage/recipes/index.md
          - usage/recipes/artifactowner.md
          - usage/recipes/conc-artifact.md
          - usage/recipes/conc-repo.md
  - "Endpoints":
      - endpoints/_overview.md
      - endpoints/artifacts.md
      - endpoints/audit.md
      - endpoints/configure.md
      - endpoints/gc.md
      - endpoints/cveallowlist.md
      - endpoints/health.md
      - endpoints/oidc.md
      - endpoints/ping.md
      - endpoints/projects.md
      - endpoints/quota.md
      - endpoints/registries.md
      - endpoints/repositories.md
      - endpoints/robots.md
      - endpoints/scan.md
      - endpoints/scanall.md
      - endpoints/scanners.md
      - endpoints/search.md
      - endpoints/statistics.md
      - endpoints/systeminfo.md
      - endpoints/users.md
      - endpoints/usergroups.md
  - "Extended Functionality":
      - "ext/index.md"
      - "ext/artifact.md"
      - "ext/api.md"
      - "ext/report.md"
      - "ext/cve.md"
      - "Examples":
          - "ext/examples/api-artifacts.md"
  - "Reference":
      - reference/client.md
      - reference/exceptions.md
      - "Models":
          - reference/models/models.md
          - reference/models/scanner.md
      - "Ext":
          - reference/ext/api.md
          - reference/ext/artifact.md
      - reference/client_sync.md
